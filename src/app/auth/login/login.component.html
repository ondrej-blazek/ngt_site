<h1 class="header">Login</h1>

<mat-card>
  <form formGroup="loginForm">

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Email address" value="">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Email" [formControl]="emailFormControl" [errorStateMatcher]="matcher"/>
      <mat-hint>Errors appear instantly!</mat-hint>
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>


    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="password">
      <label class="error">{{errorMessage}}</label>
    </div>
    <button type="submit" (click)="tryLogin(loginForm.value)" class="btn btn-default">Login</button>
  </form>
</mat-card>

<div class="socialLogin">
  <div>
    <button mat-button color="primary" type="button" class="btn btn-primary btn-block" (click)="tryFacebookLogin()">Login with Facebook</button>
  </div>
  <div>
    <button mat-button color="primary" type="button" class="btn btn-danger btn-block" (click)="tryGoogleLogin()">Login with Google</button>
  </div>
  <div>
    <button mat-button color="primary" type="button" class="btn btn-info btn-block" (click)="tryTwitterLogin()">Login with Twitter</button>
  </div>
</div>

<div>
  <p>No account yet? <a routerLink="/register">Create an account</a></p>
</div>
