<mat-toolbar color="primary">
  <mat-toolbar-row>

    <div class="siteName">
      <a routerLink="/home">ngT</a>
    </div>

    <div class="menuPortion">
      <button mat-button [matMenuTriggerFor]="sandbox">Sandbox</button>
      <mat-menu #sandbox="matMenu">
        <a mat-menu-item routerLink="/sandbox/test-canvas">Test Canvas (2D canvas)</a>
        <a mat-menu-item routerLink="/sandbox/test-setup">Test setup (3D basics)</a>
        <a mat-menu-item routerLink="/sandbox/test-interactive-canvas">Test setup (3D + canvas)</a>
        <a mat-menu-item routerLink="/sandbox/test-interactive-html">Test setup (3D + HTML)</a>
        <a mat-menu-item routerLink="/sandbox/test-combined">Test Combined (3D + canvas + HTML)</a>
        <a mat-menu-item routerLink="/sandbox/test-gltf">Test glTF (Mesh loader + canvas)</a>
        <a mat-menu-item routerLink="/sandbox/test-gltf-lights">Test glTF (Mesh loader + Lights + Cameras)</a>
      </mat-menu>
    </div>

    <div class="menuPortion">
      <button mat-button [matMenuTriggerFor]="demo">Demo</button>
      <mat-menu #demo="matMenu">
        <a mat-menu-item routerLink="/demo/dancer">Tiny dancer</a>
        <a mat-menu-item routerLink="/demo/helmet">Damaged Helmet</a>
        <a mat-menu-item routerLink="/demo/car">Audi R8</a>
        <a mat-menu-item routerLink="/demo/cthulhu">Cthulhu Statuette</a>
        <a mat-menu-item routerLink="/demo/datsun">1972 Datsun</a>
      </mat-menu>
    </div>

    <div class="menuPortion">
      <button mat-button [matMenuTriggerFor]="web">Web</button>
      <mat-menu #web="matMenu">
        <a mat-menu-item routerLink="/web/herobanner">Hero Banner</a>
      </mat-menu>
    </div>
